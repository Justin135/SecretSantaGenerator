<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Secret Santa Generator</h1>
        <h3>Welcome to the Secret Santa Generator! Enter the names of the participants below, then press "Submit" to see a list of who is each person's secret santa....</h3>
        <br />
        <h2>Enter Names Below:</h2>
        <form id="getData">
            <input type="text" id="person1" placeholder="Enter Person 1"><br />
            <input type="text" id="person2" placeholder="Enter Person 2"><br />
            <button type="button" id="addSS" onclick="addPerson();">Add Person</button>
        </form><br /><br />

        <button type="button" id="submit" onclick="santa();">Submit</button>

        <table id="santas">
            <tr id="row1">
                <th>People:</th>
                <th id="p1"></th>
                <th id="p2"></th>
            </tr>
            <tr id="row2">
                <td>Secret Santas:</td>
                <td id="s1">N/A</td>
                <td id="s2">N/A</td>
            </tr>
            <tr id="row3">
                <td>Secret Santas:</td>
                <td id="b1"><button id="but1" onclick="showSanta(1);">Show Santa 1</button></td>
                <td id="b2"><button id="but2" onclick="showSanta(2);">Show Santa 2</button></td>
            </tr>
        </table>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
